<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" name ="first-name" id="first-name" placeholder="John" required>
    
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" placeholder="Smith" required>
        </div>
    
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
    
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
    
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <select name="month" id="birthday">
                <option value="" disabled selected>Month</option>
                <option value="january">January</option>
                <option value="febuary">Febuary</option>
                <option value="march">March</option>
            </select>

            <select name="day" id="birthday">
                <option value="" disabled selected>Day</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
            </select>

            <select name="year" id="birthday">
                <option value="" disabled selected>Year</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>
        </div>

        <div>
            <label for="agree">I agree to the terms and conditions</label> 
            <input type="checkbox" name="agree" id="agree">
        </div>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
